# SKSecurity Enterprise - Development Stack
version: '3.8'

services:
  sksecurity:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: sksecurity-dev
    ports:
      - "8888:8888"
    volumes:
      - ./config:/home/sksecurity/.config/sksecurity
      - ./logs:/home/sksecurity/.sksecurity/logs
      - ./quarantine:/home/sksecurity/.sksecurity/quarantine
      - .:/home/sksecurity/workspace
    environment:
      - SKSECURITY_ENV=development
      - SKSECURITY_DEBUG=true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  config:
  logs:
  quarantine: