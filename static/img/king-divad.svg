<!-- King Divad - smilinTux mascot -->
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400" role="img" aria-label="King Divad">
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0" stop-color="#00C8D4"></stop>
      <stop offset="1" stop-color="#0E2B3D"></stop>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" rx="36" fill="#F7FBFF"></rect>
  <!-- body -->
  <g transform="translate(60,40)">
    <ellipse cx="140" cy="190" rx="110" ry="140" fill="#0B0B0B"></ellipse>
    <ellipse cx="140" cy="170" rx="80" ry="110" fill="#F7FBFF"></ellipse>
    <!-- eyes -->
    <circle cx="115" cy="120" r="10" fill="#0B0B0B"></circle>
    <circle cx="165" cy="120" r="10" fill="#0B0B0B"></circle>
    <!-- beak -->
    <path d="M140 145 l-12 18 h24 z" fill="#FFD166"></path>
    <!-- crown -->
    <path d="M100 60 l25 18 l25 -18 l18 30 h-106 z" fill="url(#g1)"></path>
    <!-- smile -->
    <path d="M115 160 q25 20 50 0" stroke="#0B0B0B" stroke-width="4" fill="none" stroke-linecap="round"></path>
  </g>
</svg>
