# SKSecurity Enterprise Configuration Template

security:
  # Global security settings
  enabled: true
  auto_quarantine: true
  risk_threshold: 80
  dashboard_port: 8888
  
  # Threat intelligence sources
  threat_sources:
    - name: "Moltbook"
      url: "https://www.moltbook.com/security-feed.json" 
      priority: 1
      enabled: true
    - name: "NVD"
      url: "https://services.nvd.nist.gov/rest/json/cves/2.0"
      priority: 2
      enabled: true
    - name: "GitHub"
      url: "https://api.github.com/advisories"
      priority: 3
      enabled: true
  
  # Security monitoring
  monitoring:
    runtime_monitoring: true
    file_system_monitoring: true
    network_monitoring: true
    behavior_analysis: true
  
  # Risk scoring thresholds
  risk_levels:
    low: 0-30      # Standard monitoring
    medium: 31-59  # Enhanced monitoring  
    high: 60-79    # Manual review
    critical: 80-100 # Auto-quarantine
  
  # Notification settings
  notifications:
    critical_alerts: true
    daily_reports: true
    email_notifications: false
    webhook_url: null
  
  # Quarantine settings
  quarantine:
    auto_quarantine: true
    preserve_evidence: true
    retention_days: 30
    quarantine_path: "quarantine/"
  
  # Dashboard settings
  dashboard:
    enabled: true
    port: 8888
    auth_required: false
    refresh_interval: 30
    max_events_displayed: 100
  
  # Automation settings  
  automation:
    daily_audit: true
    audit_time: "06:00"
    threat_update_frequency: "daily"
    cleanup_old_logs: true
    log_retention_days: 90

# Framework-specific settings
frameworks:
  openclaw:
    skills_directory: "skills/"
    config_file: "~/.openclaw/openclaw.json"
    integration_enabled: true
  
  autogpt:
    agents_directory: "autogpt/"
    integration_enabled: true
    
  langchain:
    apps_directory: "langchain/"
    integration_enabled: true
    
  generic:
    scan_directories: ["."]
    integration_enabled: true

# Compliance settings
compliance:
  soc2_reporting: false
  nist_framework: true
  audit_trail: true
  evidence_preservation: true
  
# Advanced settings
advanced:
  ai_analysis: true
  behavioral_learning: true
  community_sharing: false
  custom_rules_file: null
  debug_mode: false
  performance_monitoring: true