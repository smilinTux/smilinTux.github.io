<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Shield background -->
  <path d="M100 20 L170 50 L170 120 Q170 160 100 180 Q30 160 30 120 L30 50 Z" 
        fill="#1976d2" stroke="#0d47a1" stroke-width="2"/>
  
  <!-- Inner shield -->
  <path d="M100 35 L150 55 L150 110 Q150 140 100 155 Q50 140 50 110 L50 55 Z"
        fill="#64b5f6" opacity="0.8"/>
  
  <!-- Lock symbol -->
  <rect x="85" y="80" width="30" height="40" rx="5" fill="white"/>
  <path d="M90 80 Q90 70 100 70 Q110 70 110 80" 
        stroke="white" stroke-width="4" fill="none"/>
  
  <!-- Keyhole -->
  <circle cx="100" cy="95" r="4" fill="#1976d2"/>
  <rect x="98" y="99" width="4" height="8" fill="#1976d2"/>
  
  <!-- AI Circuit pattern -->
  <g stroke="#ffffff" stroke-width="1" fill="none" opacity="0.6">
    <circle cx="70" cy="60" r="3"/>
    <circle cx="130" cy="60" r="3"/> 
    <circle cx="70" cy="140" r="3"/>
    <circle cx="130" cy="140" r="3"/>
    <line x1="70" y1="60" x2="85" y2="75"/>
    <line x1="130" y1="60" x2="115" y2="75"/>
    <line x1="70" y1="140" x2="85" y2="125"/>
    <line x1="130" y1="140" x2="115" y2="125"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="170" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="12" font-weight="bold" fill="#1976d2">SKSecurity</text>
</svg>